<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
  <title>React App</title>
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #root {
      padding-bottom: 80px; /* Adjust as needed to make space for the footer */
    }

    .copyright-footer {
      position: absolute;
      bottom: -90px; /* Adjust the distance from the bottom */
      width: 100%;
      color: #fff;
      text-align: center;
      padding: 94px 0; /* Adjust the padding as needed */
      font-size: 20px; /* Adjust the font size */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentYear = new Date().getFullYear();
      const footer = document.createElement("div");
      footer.className = "copyright-footer";
      footer.innerHTML = `&copy; ${currentYear} Made with ðŸ’— by Aman `;
      document.body.appendChild(footer);
    });
  </script>
</body>
</html>
